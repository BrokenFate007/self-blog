<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- ========================================
       COMPLETE CSS STYLES FOR BLOG POSTS
       ======================================== -->
  
  <style>
    /* ===== GLOBAL STYLING ===== */
    body {
      background-color: #2e2e2e;  /* Dark gray background */
      margin: 0;
      padding: 0;
    }
    
    /* ===== BLOG NUMBER TAG ===== */
    .blog-number {
      text-align: left;
      color: #999999;
      font-size: 1.0rem;
      margin-bottom: 8px;
    }
    
    /* ===== DIVIDER LINE ===== */
    .divider {
      border: none;
      border-top: 1px solid #555;
      margin: 24px 0;
    }
    
    /* ===== POEM STYLING ===== */
    /* ===== POEM STYLING (VERDANA VERSION) ===== */
    .poem {
      font-family: verdana, sans-serif;
      color: #e8f1f2;
      line-height: 1.8;
      margin: 32px 0;
    }


    .poem p {
      margin: 24px 0;
    }


  </style>
</head>


<body>


<!-- ============================================================
     MAIN BLOG CONTENT SECTION
     ============================================================ -->


<p class="blog-number"><small>[blog#5.2]</small></p>


<section style="line-height: 1.8; margin: 48px auto; max-width: 720px; padding: 0px 16px;">


  <!-- Introduction -->
  <p><span style="font-family: verdana; color: #e8f1f2;">
    A moment suspended between presence and absence. Here it is.
  </span></p>


  <!--more-->


  <hr class="divider">


  <!-- Poem Content -->
  <div class="poem">
    <p>
      Close your eyes and feel…<br>
      The last sunlight on the closed eye…<br>
      and the sound of the wave…<br>
      and the prickling of the sand…<br>
      and the taste of the salt…<br>
      and the feel…<br>
      and vast horizon…<br>
      and… and… and…
    </p>
  </div>


  <hr class="divider">


</section>


</body>
</html>
